<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smartdown Grid Layout (using vue-grid-layout) </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="vuegridlayout.css">
    <link rel="stylesheet" href="https://unpkg.com/smartdown/docs/lib/smartdown.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <script src="https://smartdown.site/lib/smartdown.js"></script>
</head>

<body>
    <div
        id="layoutApp">
        <grid-layout :layout="layout"
                     :col-num="12"
                     :row-height="rowHeight"
                     :is-draggable="draggable"
                     :is-resizable="resizable"
                     :vertical-compact="true"
                     :use-css-transforms="true">
            <grid-item v-for="item in layout" :key="item.i"
                       :x="item.x"
                       :y="item.y"
                       :w="item.w"
                       :h="item.h"
                       :i="item.i"
                       drag-allow-from=".vue-draggable-handle"
                       drag-ignore-from=".no-drag">
                <div class="vue-draggable-handle"></div>
                <div class="no-drag smartdown-container" v-bind:id="item.divID">
                </div>
            </grid-item>
        </grid-layout>

        <hr>

        <div class="layoutJSON">
        <button v-on:click="switchToColumnLayout">Switch To column-layout</button>
        <button v-on:click="switchToRowLayout">Switch To row-layout</button>
        <button v-on:click="applySmartdown">Apply Content</button>
            <input type="checkbox" v-model="draggable"/> Draggable
            <input type="checkbox" v-model="resizable"/> Resizable
            <div class="pull-right">
                <a
                    href="https://github.com/jbaysolutions/vue-grid-layout">
                    vue-grid-layout project on Github
                </a>
            </div>
            <br>

            Displayed as <code>[x, y, w, h]</code>:
            <div class="columns">
                <div class="layoutItem" v-for="item in layout">
                    <b>{{item.i}}</b>: [{{item.x}}, {{item.y}}, {{item.w}}, {{item.h}}]
                </div>
            </div>


        </div>
    </div>

    <script src="vue-grid-layout.min.js"></script>
    <script src="sd_basic_grid.js"></script>
</body>
</html>
