<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smartdown Grid Layout (using vue-grid-layout) </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="vuegridlayout.css">
    <link rel=stylesheet href="http://unpkg.com/smartdown/docs/lib/smartdown.css">
    <script src="http://unpkg.com/smartdown/docs/lib/smartdown.js"></script>
    <script src="https://unpkg.com/vue"></script>
<body>
    <h1>Smartdown Grid Layout</h1>

    <a href="https://github.com/jbaysolutions/vue-grid-layout">View vue-grid-layout project on Github</a>
    <br/>

    <div id="app" style="width: 100%;">
        <div>
            <div class="layoutJSON">
                Displayed as <code>[x, y, w, h]</code>:
                <div class="columns">
                    <div class="layoutItem" v-for="item in layout">
                        <b>{{item.i}}</b>: [{{item.x}}, {{item.y}}, {{item.w}}, {{item.h}}]
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <!--<button @click="decreaseWidth">Decrease Width</button>
            <button @click="increaseWidth">Increase Width</button>
            <button @click="addItem">Add an item</button>-->
            <input type="checkbox" v-model="draggable"/> Draggable
            <input type="checkbox" v-model="resizable"/> Resizable
            <br/>
            <grid-layout :layout="layout"
                         :col-num="12"
                         :row-height="30"
                         :is-draggable="true"
                         :is-resizable="true"
                         :vertical-compact="true"
                         :use-css-transforms="true"
            >
                <grid-item v-for="item in layout" v-bind:id="item.i"
                           :x="item.x"
                           :y="item.y"
                           :w="item.w"
                           :h="item.h"
                           :i="item.i"
                >
                    <span class="text">{{item.i}}</span>
                    <div class="smartdown-container" v-bind:id="item.sdi">
                    </div>
                </grid-item>
            </grid-layout>
        </div>

    </div>

    <script src="vue-grid-layout.min.js"></script>
    <script src="sd_basic_grid.js"></script>
</html>
